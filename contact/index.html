<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="robots" content="noindex, nofollow" />
    <title>Contact | Dima Kubik - Frontend Web Developer</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
    <div id="top-header">
        <div class="burger">
            <div class="burger__patty"></div>
            <div class="burger__patty"></div>
            <div class="burger__patty"></div>
        </div>
        <nav class="menu">
            <div class="menu__brand">
                <a href="https://vk.com/dimacubik">
                    <div class="logo">
                        <p>connect me</p>
                        <img src="../assets/img/icons/vk.svg" alt="vk">
                    </div>
                </a>
            </div>
            <ul class="menu__list">
                <li class="menu__item"><a href="/" class="menu__link">Work</a></li>
                <li class="menu__item"><a href="/about/" class="menu__link">About</a></li>
                <li class="menu__item"><a href="/contact/" class="menu__link">Contact</a></li>
            </ul>
        </nav>
    </div>
    <header class="header" role="banner">
        <div class="toppanel">
            <div class="toppanel__banner container"></div>
            <div class="toppanel__progressbar" id="progressbar"></div>
        </div>
        <div class="header__inner container">
            <a class="brand" href="/" rel="home">
                <img src="../assets/img/icons/logo.svg" alt="Logo" class="object-brand">
            </a>
        </div>
    </header>
    <main class="main" role="main" id="main" tabindex="-1">
        <div class="container page page--contact">
            <div class="page__header fade-in">
                <h1 class="page__title title">Say Hello</h1>
                <p class="lead"><a href="mailto:lilkorabl@gmail.com">lilkorabl@gmail.com</a></p>
            </div>
            <div class="page__content">
                <form id="contact-form" class="contactform form forming">
                    <fieldset>
                        <input type="hidden" name="*subject" value="github.io">
                        <div class="form__field">
                            <label for="inputName" class="form__label">What's your name?<span class="req">*</span></label>
                            <input id="inputName" class="form__input input-text form-control" name="name">
                        </div>
                        <div class="form__field">
                            <label for="inputEmail" class="form__label">Your email address?<span class="req">*</span></label>
                            <input type="email" id="inputEmail" class="form__input input-text form-control" name="email">
                        </div>
                        <div class="form__field">
                            <label for="inputMessage" class="form__label">Tell me about your project:<span class="req" aria-hidden="true">*</span></label>
                            <textarea name="message" id="inputMessage" class="form__input form-control" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form__actions">
                            <button type="submit" class="btn btn--primary" id="contactform-submit" value="Send">Send Message</button>
                        </div>
                        <div class="alert alert-danger center-block submit-fail display-none">Please check your entries.
                            <br><a href="#"></a>
                        </div>
                        <div class="alert alert-success center-block submit-success display-none">
                            Thanks! Your message sent.
                            <br><a href="#"></a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer" role="contentinfo">
        <div class="footer__inner container">
            <p class="footer__item"><strong>&copy; 2020</strong>
                <br>Dima Kubik</p>
            <p class="footer__item"><strong id="contact-email-title">Contact</strong>
                <br><a href="mailto:lilkorabl@gmail.com" title="Contact Email" accesskey="9" aria-labelledby="contact-email-title">lilkorabl@gmail.com</a></p>
            <p class="footer__item"><strong>Social</strong>
                <br><a target="_blank" href="https://vk.com/dimacubik" title="Vkontakte">Vkontakte</a> / <a target="_blank" href="https://www.facebook.com/dimamillion" title="Facebook">Facebook</a></p>
            <p class="footer__item footer__item--right">
                <a target="_blank" href="https://github.com/dimakubik/dimakubik.github.io" class="footer__icon" title="View Source Code">
                    <span class="icon icon--feed">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill-rule="evenodd" clip-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="1.414" id="github" width="100%" height="100%">
                            <path d="M8 0a8 8 0 0 0-8 8 8 8 0 0 0 5.47 7.59c.4.075.547-.172.547-.385 0-.19-.007-.693-.01-1.36-2.226.483-2.695-1.073-2.695-1.073-.364-.924-.89-1.17-.89-1.17-.725-.496.056-.486.056-.486.803.056 1.225.824 1.225.824.714 1.223 1.873.87 2.33.665.072-.517.278-.87.507-1.07-1.777-.2-3.644-.888-3.644-3.953 0-.873.31-1.587.823-2.147-.09-.202-.36-1.015.07-2.117 0 0 .67-.215 2.2.82a7.67 7.67 0 0 1 2-.27 7.67 7.67 0 0 1 2 .27c1.52-1.035 2.19-.82 2.19-.82.43 1.102.16 1.915.08 2.117a3.1 3.1 0 0 1 .82 2.147c0 3.073-1.87 3.75-3.65 3.947.28.24.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.14.46.55.38A7.972 7.972 0 0 0 16 8a8 8 0 0 0-8-8"></path>
                        </svg>
                    </span>
                </a>
            </p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" defer></script>
    <script src="../assets/js/main.min.js" defer></script>
    <script src="../assets/js/send.min.js" defer></script>
</body>

</html>
